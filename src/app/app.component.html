<div class="main-container">

<table border="1">
  <tr>
    <th>UserId</th>
    <th>id</th>
    <th>Title</th>
    <th>Body</th>
  </tr>
  <tr *ngFor="let user of users">
    <th>{{user.userId}}</th>
    <th>{{user.id}}</th>
    <th>{{user.title}}</th>
    <th>{{user.body}}</th>
  </tr>
</table>
</div>
